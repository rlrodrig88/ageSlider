<!Doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Age Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
  
<body>

  <div id="container">
    <H3>Enter Your Age</H3>

    <form id="myForm" name="myForm">
      <label for="age">Age: </label>
      <input type="number" id="ageInput" name="age"/>
      <input type="submit"/>
      <p class="error" id="ageError"></p>
    </form>
  
    <div id="sliderBackground">
      <div id="slider"></div>
    </div></br>
    <div id="labels">
      <div id="labelLeft"><p>0</p></div>
      <div id="labelRight"><p>100</p></div>
    </div>
  </div>
    
</body>
  
<script src="app.js"></script>
  
</html>
